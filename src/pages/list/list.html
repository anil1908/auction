<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My First List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let auc of auction" >
      {{auc.id}}
      <div item-right>
        {{auc.name}}
      </div>
    </button>
  </ion-list>
  <div padding>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="tab1">
        Tab 1
      </ion-segment-button>
      <ion-segment-button value="tab2">
        Tab 2
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'tab1'">
      <ion-item>
        <ion-thumbnail item-left>
          Tab 1 Content
        </ion-thumbnail>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'tab2'">
      <ion-item>
        <ion-thumbnail item-left>
          Tab 1 Content
        </ion-thumbnail>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
